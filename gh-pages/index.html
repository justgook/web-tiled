<!DOCTYPE html>
<html lang="en">

<head>

    <title>Web Tiled</title>
    <meta charset="utf-8" />
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <style>



        .vResize, .hResize {
            position: relative;
            z-index: 1;
        }

        .vResize::after, .hResize::after {
            background: rgba(0, 100, 0, 0.4);
            position: absolute;
            content: "";
        }

        .vResize::after {
            top: -5px;
            right: 0;
            bottom: -5px;
            left: 0;
        }

        .hResize::after {
            top: 0;
            right: -5px;
            bottom: 0;
            left: -5px;
        }
    </style>
</head>

<body>

<script>
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
    }

    document.addEventListener("dragover", function (event) {
        event.preventDefault();
    }, false);
    document.addEventListener("drop", function (event) {
        event.preventDefault();
    }, false);

    document.body.addEventListener("dragstart", event => {
        if (event.target && event.target.draggable) {
            // absurdly, this is needed for Firefox; see https://medium.com/elm-shorts/elm-drag-and-drop-game-630205556d2
            event.dataTransfer.setData("text/html", "blank");
        }
    });

    document.body.addEventListener("dragover", event => {
        // this is needed in order to make dragging work
        return false;
    });

    setTimeout(() => Object.values(Elm)[0].init({ node: document.querySelector("div") }), 0)


</script>
<div></div>
</body>

</html>
