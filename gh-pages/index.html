<!DOCTYPE html>
<html lang="en">

<head>

    <title>Web Tiled</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <style>

        .vResize, .hResize {
            position: relative;
            z-index: 1;
        }

        .vResize::after, .hResize::after {
            /*background: rgba(0, 100, 0, 0.4);*/
            position: absolute;
            content: "";
        }

        .vResize::after {
            top: -5px;
            right: 0;
            bottom: -5px;
            left: 0;
        }

        .hResize::after {
            top: 0;
            right: -5px;
            bottom: 0;
            left: -5px;
        }

        canvas, img, image {
            image-rendering: optimizeSpeed; /* Older versions of FF */
            image-rendering: -moz-crisp-edges; /* FF 6.0+ */
            image-rendering: -webkit-optimize-contrast; /* Safari */
            image-rendering: -o-crisp-edges; /* OS X & Windows Opera (12.02+) */
            image-rendering: pixelated; /* Awesome future-browsers*/
            -ms-interpolation-mode: nearest-neighbor; /* IE */
        }

        input {
            padding: 0;
            margin: 0;

            border: none;
            display: inline;
            box-sizing: border-box;
            min-width: 100%;

            outline-offset: 0;
            background: transparent;
            transition-property: background-color;
            transition-timing-function: cubic-bezier(0.4, 0.0, 1, 1);
            transition-duration: 0.2s
        }

        input:focus {
            transition-timing-function: cubic-bezier(0.0, 0.0, 0.2, 1);
            transition-duration: 0.25s;
            background-color: #ccc;
        }

        input:active {
            background: transparent;
            outline-color: transparent;
        }

        :focus {
            outline: none;
        }

        :active, :active td {
            transition: background-color 0.25s, color 0s;
            transition-timing-function: cubic-bezier(0.0, 0.0, 0.2, 1);

        }

        :active tr {
            transition-delay: 0.4s;
        }
        :active tr.no-delay {
            transition-delay: 0s;
        }

        /*photon fix*/
        td > input {
            margin: -2px -15px;
            padding: 2px 2px 2px 15px;
        }


    </style>
    <script src="./script.js"></script>
    <posthtml-head-elements>
        <script src="./bundle.js"></script>
        <!--        <script src="https://unpkg.com/elm-debug-transformer@0.0.7/dist/elm-console-debug.js"></script>-->
        <!--        <script>ElmConsoleDebug.register()</script>-->
    </posthtml-head-elements>


</head>

<body>

<script>
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
    }

    document.addEventListener("dragover", function (event) {
        event.preventDefault();
    }, false);
    document.addEventListener("drop", function (event) {
        event.preventDefault();
    }, false);

    document.body.addEventListener("dragstart", event => {
        if (event.target && event.target.draggable) {
            // absurdly, this is needed for Firefox; see https://medium.com/elm-shorts/elm-drag-and-drop-game-630205556d2
            event.dataTransfer.setData("text/html", "blank");
        }
    });

    document.body.addEventListener("dragover", event => {
        // this is needed in order to make dragging work
        return false;
    });
    const defaultConfig = { file: "hello.json" };
    initRemoteStorage().then((remoteStorage) => {
        const { api } = remoteStorage;
        api.getConfig(defaultConfig).then(() => {
                const app = Object.values(Elm)[0].init({ node: document.querySelector("main") });
                createWidget(remoteStorage);
                api.rpc(app.ports.toStore.subscribe, app.ports.fromStore.send);
            }
        );
    });


</script>

</body>

</html>
